name: Build

on:
  push:
    branches:
      - '*'

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:

  build:
    runs-on: macos-12
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build alpine VM
        run: HEADLESS=true make alpine
      - name: Build idris VM
        run: make idris
      - name: Test example
        run: cd example && make
